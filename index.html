<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-Up Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="side-bar">
            <div id="odin-logo">
                <img src="./img/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>

            <p id="sidebar-credit">Photo by <a href="https://unsplash.com/@clarenceehsu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Clarence E. Hsu</a> on <a href="https://unsplash.com/photos/aerial-view-of-a-crowded-city-intersection-at-night-IRqfQCgELX4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>

        <main>
            <div id="main-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>

            <div id="sign-up">
                <h1>Let's do this!</h1>
                <form action="">
                    <div id="info-input">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
    
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div> 
    
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="youremail@gmail.com" required>
                        </div>
    
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" placeholder="0812131432" required>
                        </div>
    
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
    
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>

                    <button type="submit">Create Account</button>
                </form>
            </div>

            <p>Already have an account? <a href="#">Log in</a></p>
        </main>
    </body>
</html>
